<!--
  Usamos las clases de Tailwind de tu archivo.
  Este es el contenedor de pantalla completa.
-->
<div class="relative min-h-screen w-full">

  <!-- 1. Fondo de Imagen -->
  <div class="absolute inset-0 z-0">
    <img
      src="https://images.unsplash.com/photo-1517694712202-14dd9538aa97?auto=format&fit=crop&w=2070&q=80"
      alt="Fondo de escritorio"
      class="h-full w-full object-cover">

    <!-- 2. Superposición Oscura (Overlay) -->
    <!-- 'bg-gray-900' con 'bg-opacity-85' (85%) -->
    <div class="absolute inset-0 bg-gray-900 bg-opacity-85"></div>
  </div>

  <!--
    3. Contenedor de Contenido (Logo, Formulario, Icono)
    z-10 lo pone por encima del fondo.
  -->
  <div class="relative z-10 flex min-h-screen flex-col p-8 md:p-12">

    <!-- 4. Header (Logo) -->
    <header>
      <a href="#" class="flex items-center space-x-3 text-2xl text-white">

        <!--
          ¡TU LOGO!
          Coloca tu 'logo.png' en la carpeta 'src/assets/'
        -->
        <img src="assets/logo.png" alt="EasyHouse Logo" class="h-8 w-8">

        <span><span class="font-bold">Easy</span><span class="font-light">House</span></span>
      </a>
    </header>

    <!--
      5. Main (Aquí se carga el formulario de Login/Registro)
      'flex-grow' empuja el footer (icono) hacia abajo.
    -->
    <main class="flex-grow flex items-center">
      <!--
        NUESTRO ROUTER-OUTLET.
        Angular cargará el LoginComponent o RegisterComponent aquí.
      -->
      <router-outlet></router-outlet>
    </main>

    <!-- 6. Footer (Icono inferior derecho) -->
    <footer class="absolute bottom-8 right-8 md:bottom-12 md:right-12">
      <!-- Icono de Casa/Dinero (SVG) -->
      <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-white opacity-75" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
