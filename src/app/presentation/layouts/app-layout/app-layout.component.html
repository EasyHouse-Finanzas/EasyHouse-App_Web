<div class="h-screen w-full bg-gray-100">

  <app-sidebar [isOpen]="isSidebarOpen()"></app-sidebar>

  <main
    class="h-full overflow-y-auto p-8 transition-all duration-300 ease-in-out"
    [class.ml-80]="isSidebarOpen()"
    [class.ml-24]="!isSidebarOpen()">

    <button
      (click)="toggleSidebar()"
      class="mb-4 rounded-md bg-white p-2 text-gray-700 shadow-md hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </button>

    <router-outlet></router-outlet>

  </main>
</div>
