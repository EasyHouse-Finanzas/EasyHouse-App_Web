<!-- Contenedor del formulario, copiado de tu HTML -->
<div class="w-full max-w-md space-y-6 py-12">

  <!-- Título -->
  <h1 class="text-4xl md:text-5xl font-bold text-white">
    Inicia sesión con tu cuenta.
  </h1>

  <!-- Subtítulo y enlace de registro -->
  <p class="text-gray-300 text-lg">
    Aún no tienes cuenta?
    <!--
      Usamos [routerLink] de Angular para navegar a /register
      en lugar de un 'href="#"'
    -->
    <a [routerLink]="['/register']" class="font-medium text-blue-400 hover:text-blue-300">Regístrate</a>
  </p>

  <!-- Formulario -->
  <form class="space-y-6">

    <!-- Campo de Correo -->
    <div>
      <label for="email" class="sr-only">Correo corporativo</label>
      <input type="email" id="email" name="email"
             class="w-full rounded-lg border-none bg-gray-700 bg-opacity-50 px-4 py-3.5 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50"
             placeholder="Correo corporativo" required>
    </div>

    <!-- Campo de Contraseña -->
    <div>
      <label for="password" class="sr-only">Contraseña</label>
      <input type="password" id="password" name="password"
             class="w-full rounded-lg border-none bg-gray-700 bg-opacity-50 px-4 py-3.5 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50"
             placeholder="Contraseña" required>
    </div>

    <!-- Botón de Iniciar Sesión -->
    <div>
      <button type="submit"
              class="w-full rounded-full bg-blue-600 px-6 py-3.5 text-base font-medium text-white shadow-md transition-colors duration-200 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-gray-900">
        Inicia Sesión
      </button>
    </div>
  </form>
</div>
