<div class="w-full max-w-xl space-y-8 py-12 animate-fade-in">

  <h1 class="text-5xl md:text-6xl font-bold text-white">
    Inicia sesión con tu cuenta.
  </h1>
  <p class="text-gray-200 text-xl">
    ¿Aún no tienes cuenta?
    <!-- Ruta corregida para apuntar a /auth/register -->
    <a [routerLink]="['/auth/register']" class="font-medium text-blue-400 hover:text-blue-300 transition-colors cursor-pointer">Regístrate</a>
  </p>

  <!-- Mensaje de error general -->
  <div *ngIf="errorMessage" class="bg-red-500/10 border border-red-500 text-red-200 p-4 rounded-lg text-sm">
    {{ errorMessage }}
  </div>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-8">
    <div>
      <label for="email" class="sr-only">Correo corporativo</label>
      <input type="email" id="email" formControlName="email"
             class="w-full rounded-lg border-none bg-gray-700 bg-opacity-50 px-4 py-4 text-lg text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition-all"
             [class.ring-red-500]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
             placeholder="Correo corporativo">

      <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="mt-2 text-sm text-red-400">
        <span *ngIf="loginForm.get('email')?.errors?.['required']">El correo es obligatorio.</span>
        <span *ngIf="loginForm.get('email')?.errors?.['email']">Ingresa un correo válido.</span>
      </div>
    </div>

    <div>
      <label for="password" class="sr-only">Contraseña</label>
      <input type="password" id="password" formControlName="password"
             class="w-full rounded-lg border-none bg-gray-700 bg-opacity-50 px-4 py-4 text-lg text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition-all"
             [class.ring-red-500]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
             placeholder="Contraseña">

      <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="mt-2 text-sm text-red-400">
        La contraseña es obligatoria.
      </div>
    </div>

    <div>
      <button type="submit"
              [disabled]="isLoading || loginForm.invalid"
              class="w-full rounded-full bg-blue-600 px-6 py-4 text-lg font-medium text-white shadow-md transition-all duration-200 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-gray-900 disabled:opacity-50 disabled:cursor-not-allowed flex justify-center items-center gap-2">
        <span *ngIf="isLoading" class="animate-spin h-5 w-5 border-2 border-white border-t-transparent rounded-full"></span>
        <span *ngIf="!isLoading">Inicia Sesión</span>
        <span *ngIf="isLoading">Verificando...</span>
      </button>
    </div>
  </form>
</div>
