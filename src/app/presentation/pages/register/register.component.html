<div class="w-full max-w-lg space-y-8 py-8 animate-fade-in relative z-20">

  <div>
    <h1 class="text-4xl md:text-5xl font-extrabold text-white tracking-tight leading-tight">
      Únete a <span class="text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-blue-200">EasyHouse</span>
    </h1>
    <p class="text-gray-300 text-lg mt-3">
      Crea tu cuenta de agente inmobiliario.
      <span class="block mt-1 text-sm text-gray-400">¿Ya tienes acceso?
        <a [routerLink]="['/auth/login']" class="font-bold text-blue-400 hover:text-blue-300 transition-colors cursor-pointer hover:underline decoration-2 underline-offset-4">Inicia sesión</a>
      </span>
    </p>
  </div>

  <div *ngIf="errorMessage" class="bg-red-500/20 backdrop-blur-md border border-red-500/50 text-red-100 p-4 rounded-xl text-sm flex items-center gap-3 animate-fade-in">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-red-400 shrink-0" viewBox="0 0 20 20" fill="currentColor">
      <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd" />
    </svg>
    {{ errorMessage }}
  </div>

  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-5">

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">

      <div class="space-y-1">
        <div class="relative group">
          <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none z-10">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400 group-focus-within:text-blue-400 transition-colors" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
            </svg>
          </div>
          <input type="text" formControlName="nombres" placeholder="Nombres"
                 class="block w-full rounded-2xl border border-gray-600/50 bg-gray-800/40 backdrop-blur-md pl-11 pr-4 py-3.5 text-white placeholder-gray-400 focus:border-blue-500 focus:bg-gray-800/60 focus:ring-2 focus:ring-blue-500/20 transition-all outline-none shadow-lg relative z-0"
                 [class.border-red-500]="registerForm.get('nombres')?.invalid && registerForm.get('nombres')?.touched">
        </div>
      </div>

      <div class="space-y-1">
        <div class="relative group">
          <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none z-10">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400 group-focus-within:text-blue-400 transition-colors" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
            </svg>
          </div>
          <input type="text" formControlName="apellidos" placeholder="Apellidos"
                 class="block w-full rounded-2xl border border-gray-600/50 bg-gray-800/40 backdrop-blur-md pl-11 pr-4 py-3.5 text-white placeholder-gray-400 focus:border-blue-500 focus:bg-gray-800/60 focus:ring-2 focus:ring-blue-500/20 transition-all outline-none shadow-lg relative z-0"
                 [class.border-red-500]="registerForm.get('apellidos')?.invalid && registerForm.get('apellidos')?.touched">
        </div>
      </div>
    </div>

    <div class="space-y-1">
      <div class="relative group">
        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none z-10">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400 group-focus-within:text-blue-400 transition-colors" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
          </svg>
        </div>
        <input type="email" formControlName="email" placeholder="Correo corporativo"
               class="block w-full rounded-2xl border border-gray-600/50 bg-gray-800/40 backdrop-blur-md pl-11 pr-4 py-3.5 text-white placeholder-gray-400 focus:border-blue-500 focus:bg-gray-800/60 focus:ring-2 focus:ring-blue-500/20 transition-all outline-none shadow-lg relative z-0"
               [class.border-red-500]="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
      </div>
      <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="pl-2 text-xs text-red-400 font-medium animate-fade-in">
        <span *ngIf="registerForm.get('email')?.errors?.['required']">• Correo requerido.</span>
        <span *ngIf="registerForm.get('email')?.errors?.['pattern']">• Solo se permiten correos corporativos.</span>
      </div>
    </div>

    <div class="space-y-1">
      <div class="relative group">
        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none z-10">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400 group-focus-within:text-blue-400 transition-colors" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
          </svg>
        </div>

        <input [type]="showPassword ? 'text' : 'password'" formControlName="password" placeholder="Contraseña (mín 6 caracteres)"
               class="block w-full rounded-2xl border border-gray-600/50 bg-gray-800/40 backdrop-blur-md pl-11 pr-12 py-3.5 text-white placeholder-gray-400 focus:border-blue-500 focus:bg-gray-800/60 focus:ring-2 focus:ring-blue-500/20 transition-all outline-none shadow-lg relative z-0"
               [class.border-red-500]="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">

        <button type="button" (click)="togglePassword()" class="absolute inset-y-0 right-0 pr-4 flex items-center text-gray-400 hover:text-white transition-colors focus:outline-none z-10">
          <svg *ngIf="!showPassword" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" /></svg>
          <svg *ngIf="showPassword" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" /></svg>
        </button>
      </div>
    </div>

    <div class="space-y-1">
      <div class="relative group">
        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none z-10">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400 group-focus-within:text-blue-400 transition-colors" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
        </div>

        <input [type]="showConfirmPassword ? 'text' : 'password'" formControlName="confirmPassword" placeholder="Confirmar contraseña"
               class="block w-full rounded-2xl border border-gray-600/50 bg-gray-800/40 backdrop-blur-md pl-11 pr-12 py-3.5 text-white placeholder-gray-400 focus:border-blue-500 focus:bg-gray-800/60 focus:ring-2 focus:ring-blue-500/20 transition-all outline-none shadow-lg relative z-0"
               [class.border-red-500]="registerForm.errors?.['mismatch'] && registerForm.get('confirmPassword')?.touched">

        <button type="button" (click)="toggleConfirmPassword()" class="absolute inset-y-0 right-0 pr-4 flex items-center text-gray-400 hover:text-white transition-colors focus:outline-none z-10">
          <svg *ngIf="!showConfirmPassword" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" /></svg>
          <svg *ngIf="showConfirmPassword" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" /></svg>
        </button>
      </div>
      <div *ngIf="registerForm.errors?.['mismatch'] && registerForm.get('confirmPassword')?.touched" class="pl-2 text-xs text-red-400 font-medium animate-fade-in">
        • Las contraseñas no coinciden.
      </div>
    </div>

    <div class="pt-4">
      <button type="submit"
              [disabled]="isLoading || registerForm.invalid"
              class="group relative w-full rounded-full bg-[#1F8DE9] px-6 py-4 text-lg font-bold text-white shadow-lg shadow-blue-500/30 transition-all duration-300 hover:bg-blue-500 hover:shadow-blue-500/50 hover:-translate-y-0.5 focus:outline-none focus:ring-4 focus:ring-blue-500/30 disabled:opacity-50 disabled:cursor-not-allowed flex justify-center items-center gap-2 overflow-hidden">

        <div class="absolute inset-0 w-full h-full bg-gradient-to-r from-transparent via-white/20 to-transparent -translate-x-full group-hover:animate-shimmer"></div>

        <span *ngIf="isLoading" class="animate-spin h-5 w-5 border-2 border-white/30 border-t-white rounded-full"></span>
        <span *ngIf="!isLoading">Crear Cuenta</span>
        <span *ngIf="isLoading">Procesando...</span>
      </button>
    </div>

  </form>
</div>
